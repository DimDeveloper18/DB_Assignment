{% extends 'base.html' %}

{% block main %}
<h2>Login</h2>
<form id="logForm" action="{{ url_for('login_form')}}" method="POST">
    <label for="emailLog">User name</label>
    <input type="email" id="email" name="email" required><br>
    <label>User password</label>
    <input type="password" id="password" name="password" required><br>
<div id="subButtLog">
    <button type="submit" id="subLogBtn" value="Submit">Submit</button>
</div>
<div id="emailErrorStatus">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</div>
</form>
{% endblock %}
