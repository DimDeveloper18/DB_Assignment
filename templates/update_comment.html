{% extends 'base.html' %}

{% block main %}
    <form id="comform_update" action="{{ url_for('update_form', comment_id=comment_body.id) }}" method="POST">
        <input type="text" name="msgname" value="{{ comment_body.msgname }}" required>
        <textarea name="comment_text" required>{{ comment_body.comment }}</textarea>
        <button type="submit">Submit</button>
    </form>
    <form action="{{ url_for('delcom', comment_id=comment_body.id)}}" method="POST">
        <button type="submit">Delete Comment</button>
    </form>
{% endblock %}
